<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">

	<!-- components -->
	<rv-template name="common-components"></rv-template>

  <link rv-import ="co-bar-graph">
  <link rv-import="co-draggable">
  <link rv-import="co-table">
	<!-- /components -->

	<!-- styles -->
	<link rel="stylesheet" href="styles/first.css">
	<!-- /styles -->
</head>
<body>
	<article class="slide">
		
		<!-- layout --> 
		<rv-template name="layout"></rv-template>
		<!-- /layout -->

    <co-text id="header" class="pa" model="m.header"></co-text>
		
    <co-container class="pa" id="mainContainer">
      <co-draggable class="pa" id="drag">
        <co-image class="pa" id="il" model="m.il"></co-image>
        <co-text id="gtext1" class="pa" model="m.gtext1"></co-text>
      </co-draggable>
  
      <co-bar-graph></co-bar-graph>
  
      <co-table></co-table>
    </co-container>

	</article>

	<script src="../spa/bundle.js"></script>
</body>
</html>
